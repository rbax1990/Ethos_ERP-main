<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ethos Mechanical ERP</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body {
            text-align: center;
        }
        .register-container {
            margin: 0 auto;
            width: 300px;
            padding-top: 50px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .register-form label {
            margin-right: 10px;
        }
        .register-form button {
            width: 100px;
            margin-right: 5px;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .show-password-checkbox {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <img src="../public/images/Ethos_Mech_Logo.png" alt="Ethos Mech Logo" class="logo">
    
    <div class="register-container">
        <form class="register-form" onsubmit="return registerUser()">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="create-password">Create Password:</label>
                <input type="password" id="create-password" required>
                <div class="show-password-container">
                    <input type="checkbox" id="show-create-password" class="show-password-checkbox">
                    <label for="show-create-password">Show Password</label>
                </div>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
                <div class="show-password-container">
                    <input type="checkbox" id="show-confirm-password" class="show-password-checkbox">
                    <label for="show-confirm-password">Show Password</label>
                </div>
            </div>
            <div>
                <button type="submit">Register</button>
                <button type="button" onclick="location.href='index.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Toggle visibility for create password
        document.getElementById('show-create-password').addEventListener('click', function(e) {
            var createPasswordInput = document.getElementById('create-password');
            if (this.checked) {
                createPasswordInput.type = 'text';
            } else {
                createPasswordInput.type = 'password';
            }
        });

        // Toggle visibility for confirm password
        document.getElementById('show-confirm-password').addEventListener('click', function(e) {
            var confirmPasswordInput = document.getElementById('confirm-password');
            if (this.checked) {
                confirmPasswordInput.type = 'text';
            } else {
                confirmPasswordInput.type = 'password';
            }
        });

    function registerUser() {
        // Validate that all fields are filled in
        var firstName = document.getElementById('first-name').value;
        var lastName = document.getElementById('last-name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('create-password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (firstName && lastName && email && password && confirmPassword) {
            if (password === confirmPassword) {
                // Redirect to login page
                window.location.href = 'login.html';
                return false; // Prevent default form submission
            } else {
                alert('Passwords do not match.');
                return false; // Prevent form submission
            }
        } else {
            alert('Please fill in all fields.');
            return false; // Prevent form submission
        }
    }
    </script>
</body>
</html>
